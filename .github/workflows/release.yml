name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-x64
          - os: macos-latest
            target: darwin-arm64
          - os: windows-latest
            target: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable (Linux/macOS x64)
        if: matrix.target == 'linux-x64' || matrix.target == 'darwin-x64'
        run: bun build src/bin/noticer.ts --compile --outfile noticer-${{ matrix.target }}

      - name: Build executable (macOS ARM64)
        if: matrix.target == 'darwin-arm64'
        run: bun build src/bin/noticer.ts --compile --target=bun-darwin-arm64 --outfile noticer-${{ matrix.target }}

      - name: Build executable (Windows)
        if: matrix.target == 'windows-x64'
        run: bun build src/bin/noticer.ts --compile --outfile noticer-${{ matrix.target }}.exe

      - name: Upload artifact (Unix)
        if: matrix.target != 'windows-x64'
        uses: actions/upload-artifact@v4
        with:
          name: noticer-${{ matrix.target }}
          path: noticer-${{ matrix.target }}

      - name: Upload artifact (Windows)
        if: matrix.target == 'windows-x64'
        uses: actions/upload-artifact@v4
        with:
          name: noticer-${{ matrix.target }}
          path: noticer-${{ matrix.target }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Move and chmod executables
          mv artifacts/noticer-linux-x64/noticer-linux-x64 release/
          mv artifacts/noticer-darwin-x64/noticer-darwin-x64 release/
          mv artifacts/noticer-darwin-arm64/noticer-darwin-arm64 release/
          mv artifacts/noticer-windows-x64/noticer-windows-x64.exe release/
          chmod +x release/noticer-linux-x64 release/noticer-darwin-x64 release/noticer-darwin-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/noticer-linux-x64
            release/noticer-darwin-x64
            release/noticer-darwin-arm64
            release/noticer-windows-x64.exe
          generate_release_notes: true
